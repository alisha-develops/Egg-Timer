<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Egg Boil Timer</title>
</head>
<body>
    <header>
    <h1>Egg Boil Timer</h1>
    </header>

    <main class="timerConatiner">
        <!--egg images-->
        <div class="eggDisplay">
            <div class="raw"><img id="rawEgg" src="eggimages/rawegg.png" alt="Raw Rgg"></div>
            <div class="stage1"><img id="boiling" src="eggimages/stage1.png" alt="Boiling"></div>
            <div class="stage2"><img id="almostBoiled" src="eggimages/stage2.png" alt="Almost Done"></div>
            <div class="cooked"><img id="cookedEgg" src="eggimages/cookedegg.png" alt="Egg"></div>
        </div> <!--egg images end-->
        
        <!--time planning-->
        <div class="status-area">
            <div class="timeLine">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="timeLeft"></span>seconds remaining
            </div>
        </div> <!--time planning end-->
        
        <!--controlling time-->
        <div class="controls">
            <button id="startBtn"> Start Timer </button>
        </div> <!--controlling time end-->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
