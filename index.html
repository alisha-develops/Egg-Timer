<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Egg Boil Timer</title>
</head>
<body>

    <!-- choose your egg -->
    <div id="homePage" class="page">
        <header>
            <h1>Choose your egg</h1>
        </header>
        <main class="timerContainer">
            <section class="chooseEgg">
                <div class="eggCards">
                    <div class="card" onclick="openTimer('soft')">
                        ü•ö Soft Boiled
                        <span class="cardSub">10 minutes</span>
                    </div>
                    <div class="card" onclick="openTimer('medium')">
                        üç≥ Medium Boiled
                        <span class="cardSub">15 minutes</span>
                    </div>
                    <div class="card" onclick="openTimer('hard')">
                        üî• Hard Boiled
                        <span class="cardSub">20 minutes</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- timer -->
    <div id="timerPage" class="page hidden">
        <header>
            <button class="backBtn" onclick="goBack()">‚¨Ö Back</button>
            <h1 id="timerTitle">Egg Boil Timer</h1>
        </header>
        <main class="timerContainer">

            <!-- egg stages -->
            <div class="eggDisplay">
                <div class="raw"><canvas id="rawEgg" width="192" height="256"></canvas></div>
                <div class="stage1"><canvas id="boiling" width="192" height="256"></canvas></div>
                <div class="stage2"><canvas id="almostBoiled" width="192" height="256"></canvas></div>
                <div class="cooked"><canvas id="cookedEgg" width="192" height="256"></canvas></div>
            </div>

            <div class="paragraph">
                <p>This Egg Timer is dedicated to the brave souls who cannot identify a boiled egg without emotional support. (A special mention to a certain friend)</p>
            </div>

            <!-- progress -->
            <div class="status-area">
                <div class="timeLine">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="timeLeft"></span> seconds remaining
                </div>
            </div>

            <!-- controls -->
            <div class="controls">
                <button id="startBtn">Start Timer</button>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
